services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ppt-translator-api
    restart: unless-stopped
    ports:
      - "80:8000"
    env_file:
      - .env
    environment:
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - TRANSLATION_MAX_CONCURRENCY=${TRANSLATION_MAX_CONCURRENCY:-4}
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
